<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registrationstyle.css') }}">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Photo Grid -->
    <div class="photo-grid">
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Basketball.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Yoga.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Cycling.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Running.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Ropes.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Gym.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Beach-Skate.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Rowing.jpg') }}');"></div>
    </div>
    <a href="/" class="btn btn-warning btn-lg login-button">Sign In</a>

    <!-- Registration Form -->
    <div class="registration-container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="text-primary fw-bold">Registration</h2>
            </div>
            <div class="card-body">
                <form action="/register" method="post">
                    {% with messages = get_flashed_messages(category_filter=["register"]) %}
                    {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                    {% endfor %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
