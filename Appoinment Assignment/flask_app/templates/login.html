<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginstyle.css') }}">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Photo Grid -->
    <div class="photo-grid">
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Basketball.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Yoga.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Cycling.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Running.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Ropes.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Gym.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Beach-Skate.jpg') }}');"></div>
        <div class="photo" style="background-image: url('{{ url_for('static', filename='Rowing.jpg') }}');"></div>
    </div>

    <!-- Register Button -->
    <a href="/register" class="btn btn-warning btn-lg register-button">Sign Up</a>

    <!-- Login Form -->
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="text-success fw-bold">Login</h2>
            </div>
            <div class="card-body">
                <form action="/login" method="post">
                    {% with messages = get_flashed_messages(category_filter=["login"]) %}
                    {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                    {% endfor %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="login_email" class="form-label">Email</label>
                        <input type="email" class="form-control blurred-input" id="login_email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="login_password" class="form-label">Password</label>
                        <input type="password" class="form-control blurred-input" id="login_password" name="password">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybVuB02fW5Sb6B4o6p6c6Z4DlPYjxOcHdGela3T2vv13pPc8A"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-HoA6aHXRXz/2QZB56M2A/hJ6p7Lmu7VuuupkBuQk2k8TH4NShzC/NoRYnEoW9XrM"
        crossorigin="anonymous"></script>
</body>

</html>
