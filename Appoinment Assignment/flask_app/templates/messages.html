<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages with {{ friend.first_name }} {{ friend.last_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message.sent {
            text-align: right;
        }
        .chat-message.received {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .message-content.sent {
            background-color: #d1e7dd;
        }
        .message-content.received {
            background-color: #f8d7da;
        }
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1 class="mb-4">Conversation with {{ friend.first_name }} {{ friend.last_name }}</h1>

        <div class="chat-messages">
            <!-- Loop through messages -->
            {% for message in messages %}
            <div class="chat-message {{ 'sent' if message.sender_id == session.user_id else 'received' }}">
                <div class="message-content {{ 'sent' if message.sender_id == session.user_id else 'received' }}">
                    {{ message.content }}
                </div>
                <div class="text-muted small">{{ message.created_at }}</div>
            </div>
            {% endfor %}
        </div>

        <!-- Form to send a new message -->
        <form action="/send_message/{{ friend_id }}" method="POST" class="form-group mt-4">
            <div class="mb-3">
                <textarea name="content" class="form-control" rows="3" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <a href="/manage_friends" class="btn btn-secondary mt-3">Back to Friends</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
