<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Goal Setting</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            width: 45%;
            margin: 10px;
            position: relative;
        }
        .card-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card-img-overlay {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <div class="d-flex justify-content-between align-items-center">
            <h1>My Fitness Journey</h1>
            <div class="banner">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/dashboard" onclick="setActive(this)">Activity Feed</a></li>
                            <li class="nav-item"><a class="nav-link" href="/goalsetting" onclick="setActive(this)">Goal Setting</a></li>
                            <li class="nav-item"><a class="nav-link" href="/plans" onclick="setActive(this)">Plans</a></li>
                            <li class="nav-item"><a class="nav-link" href="/friends" onclick="setActive(this)">Friends</a></li>
                            <li class="nav-item"><a class="nav-link" href="/progress" onclick="setActive(this)">Progress</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="search-bar">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
                <button class="btn btn-outline-danger" type="button">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Card for each activity - Repeat for other activities like Cycling, Gym etc. -->
            <div class="card text-bg-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRunning">
                <img src="" class="card-img" alt="Running">
                <div class="card-img-overlay">
                    <h5 class="card-title">Running</h5>
                    <p class="card-text">Set your running goals.</p>
                </div>
            </div>
        </div>

        <!-- Repeat for all activities -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRunning">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Running Goals</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <form action="/goals/new" method="POST">
                    <input type="hidden" name="goal_type" value="Running">
                    <div class="mb-3">
                        <label for="runningTarget" class="form-label">How many km do you want to run?</label>
                        <input type="number" class="form-control" id="runningTarget" name="target" required>
                    </div>
                    <div class="mb-3">
                        <label for="runningDuration" class="form-label">How long will this goal last (days)?</label>
                        <input type="number" class="form-control" id="runningDuration" name="duration_days" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Goal</button>
                </form>
            </div>
        </div>

        <!-- Add similar offcanvas sections for other activities like Cycling, Gym, etc -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setActive(element) {
            var items = document.getElementsByClassName("nav-link");
            for (var i = 0; i < items.length; i++) {
                items[i].classList.remove("active");
            }
            element.classList.add("active");
        }
    </script>
</body>
</html>
