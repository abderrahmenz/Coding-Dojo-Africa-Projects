<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='goalsettingstlye.css') }}">
  <title>Goal Setting</title>
  <style>
    .create-plan-btn {
      position: absolute;
      top: 50px;
      right: -280px;
    }
  </style>
</head>

<body class="light-mode">
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">
        <div class="twelve">
          <h1>My Fitness Journey</h1>
        </div>
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard"><i class="fas fa-stream"></i> Activity Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/goalsetting"><i class="fas fa-bullseye"></i> Goal Setting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/friends"><i class="fas fa-user-plus"></i> Add Friend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/plans"><i class="fas fa-calendar-alt"></i> Plans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/progress"><i class="fas fa-chart-line"></i> Progress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/trackprogress"><i class="fas fa-tasks"></i> Track Progress</a>
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center">
        <a href="/logout" class="btn btn-outline-danger rounded-pill">Logout</a>
        <!-- Dark/Light Mode Toggle -->
        <button class="btn btn-outline-secondary rounded-pill ms-2" onclick="toggleMode()">Toggle Mode</button>
      </div>
    </div>
  </header>

  <main>
    <h1 class>Set Your Goal</h1>
    <h6>.</h6>
    <header>
      <h5 class="text-center">Set A Personal Goal</h5>
    </header>
    <div class="container">
      
      <!-- Running -->
      <a href="{{ url_for('goalsetting_new', goal_type='Running', img_url=url_for('static', filename='Running.jpg')) }}">
        <figure style="--c:#fff5">
          <img src="../static/Running.jpg" class="card-img" alt="Running">
          <figcaption>Running</figcaption>
        </figure>
      </a>
      
      <!-- Cycling -->
      <a href="{{ url_for('goalsetting_new', goal_type='Cycling', img_url=url_for('static', filename='Cycling.jpg')) }}">
        <figure style="--c:#fff5">
          <img src="../static/Cycling.jpg" class="card-img" alt="Cycling">
          <figcaption>Cycling</figcaption>
        </figure>
      </a>

      <!-- Gym -->
      <a href="{{ url_for('goalsetting_new', goal_type='Gym', img_url=url_for('static', filename='Gym.jpg')) }}">
        <figure style="--c:#fff5">
          <img src="../static/Gym.jpg" class="card-img" alt="Gym">
          <figcaption>Gym</figcaption>
        </figure>
      </a>

      <!-- Hiking -->
      <a href="{{ url_for('goalsetting_new', goal_type='Hiking', img_url=url_for('static', filename='Hiking.jpg')) }}">
        <figure style="--c:#fff5">
          <img src="../static/Hiking.jpg" class="card-img" alt="Hiking">
          <figcaption>Hiking</figcaption>
        </figure>
      </a>

      <!-- Yoga -->
      <a href="{{ url_for('goalsetting_new', goal_type='Yoga', img_url=url_for('static', filename='Yoga.jpg')) }}">
        <figure style="--c:#fff5">
          <img src="../static/Yoga.jpg" class="card-img" alt="Yoga">
          <figcaption>Yoga</figcaption>
        </figure>
      </a>

      <!-- Rowing -->
      <a href="{{ url_for('goalsetting_new', goal_type='Rowing', img_url=url_for('static', filename='Rowing.jpg')) }}">
        <figure style="--c:#fff5">
          <img src="../static/Rowing.jpg" class="card-img" alt="Rowing">
          <figcaption>Rowing</figcaption>
        </figure>
      </a>

      <!-- Walking -->
      <a href="{{ url_for('goalsetting_new', goal_type='Walking', img_url=url_for('static', filename='Walking.jpeg')) }}">
        <figure style="--c:#fff5">
          <img src="../static/Walking.jpeg" class="card-img" alt="Walking">
          <figcaption>Walking</figcaption>
        </figure>
      </a>
      
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('navbar-dark');
      navbar.classList.toggle('navbar-light');

      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.classList.toggle('dark-mode');
        link.classList.toggle('light-mode');
      });
    }
  </script>
</body>

</html>
