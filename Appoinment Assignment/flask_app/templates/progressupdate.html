<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Progress</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container">
      <h1 class="mb-4">Update Progress</h1>
      
      <form action="/update_progress" method="POST">
        <!-- Hidden fields to send goal_id (and other necessary data) -->
        <input type="hidden" name="goal_id" value="{{ goal.id }}">
        
        <div class="mb-3">
          <label for="steps_taken" class="form-label">Steps Taken Today</label>
          <input type="number" class="form-control" id="steps_taken" name="steps_taken" required>
        </div>

        <div class="mb-3">
          <label for="progress_date" class="form-label">Progress Date</label>
          <input type="date" class="form-control" id="progress_date" name="progress_date" required>
        </div>

        <div class="mb-3">
          <label for="daily_goal" class="form-label">Daily Goal</label>
          <input type="number" class="form-control" id="daily_goal" name="daily_goal" value="{{ goal.daily_goal }}" required>
        </div>

        <div class="mb-3">
          <label for="progress_percentage" class="form-label">Progress Percentage</label>
          <input type="number" class="form-control" id="progress_percentage" name="progress_percentage" required>
        </div>

        <div class="mb-3">
          <label for="completed" class="form-label">Completed</label>
          <select class="form-control" id="completed" name="completed" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Progress</button>
        <a href="/progress" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
