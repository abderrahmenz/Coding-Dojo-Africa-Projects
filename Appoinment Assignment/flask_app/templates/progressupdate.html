<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Progress</title>
    <!-- Include Bootstrap CSS and custom CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_2.css') }}">
    <style>
        body {
            background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb); /* Gradient background */
            color: #333;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: 0;
        }
        .card-header h3 {
            margin: 0;
            font-size: 24px;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Update Your Progress</h3>
                    </div>
                    <div class="card-body">
                        <form action="/progress/update" method="POST">
                            <input type="hidden" name="goal_id" value="{{ goal.id }}">
                            <div class="form-group">
                                <label for="steps_taken">Progress By Steps/Km</label>
                                <input type="number" name="steps_taken" id="steps_taken" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="progress_percentage">Progress Percentage</label>
                                <input type="number" name="progress_percentage" id="progress_percentage" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="completed">Goal Completed</label>
                                <select name="completed" id="completed" class="form-control">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Progress</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
