<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='goalsettingnewstyle.css') }}">
  <title>Set Your Goal</title>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
      <a href="/goalsetting" class="btn btn-warning btn-lg">Back</a>
    </div>
    <div class="d-flex justify-content-center">
      <div class="item mt-5">
        <h2 class="text-center">Set Your Goal</h2>
        <div class="item-content">
          <h3 class="text-center">Goal Type</h3>
          <figure>
            <img src="{{ img_url }}" alt="Goal Type Image">
          </figure>
          <form action="/save_goal" method="POST">
            <div class="mb-3">
              <input type="hidden" class="form-control" id="goal_type" name="goal_type" value="{{ goal_type }}" readonly>
            </div>
            <div class="mb-3">
              <label for="target" class="form-label">How Many Km Are You Expecting To Run Per Day?</label>
              <input type="number" class="form-control" id="target" name="target" required>
            </div>
            <div class="mb-3">
              <label for="duration_days" class="form-label">How Many Km Are You Expecting To Run In Total?</label>
              <input type="number" class="form-control" id="duration_days" name="duration_days" required>
            </div>
            <div class="mb-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
              <label for="end_date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Goal</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
